{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banking Dashboard{% endblock %}</title>

    <!-- Tailwind CSS with DaisyUI via django-tailwind -->
    {% tailwind_css %}

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body class="bg-base-100 text-base-content min-h-screen relative overflow-x-hidden transition-colors duration-300">
    <!-- Animated background elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div id="bgElement1"
            class="absolute w-80 h-80 bg-gradient-to-br from-primary/30 to-secondary/30 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse">
        </div>
        <div id="bgElement2"
            class="absolute w-72 h-72 bg-gradient-to-br from-accent/30 to-primary/30 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
            style="animation-delay: 2s;"></div>
        <div id="bgElement3"
            class="absolute w-96 h-96 bg-gradient-to-br from-secondary/30 to-accent/30 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
            style="animation-delay: 4s;"></div>
        <div id="bgElement4"
            class="absolute w-80 h-80 bg-gradient-to-br from-info/30 to-success/30 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
            style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-32 h-32 bg-gradient-to-br from-warning/30 to-error/30 rounded-full mix-blend-multiply filter blur-xl opacity-15 transition-all duration-300 ease-out"
            id="cursorFollower"></div>
    </div>



    <!-- Mobile Toggle Button -->
    {% if user.is_authenticated %}
    <button class="btn btn-ghost fixed top-2 left-2 z-[1001] lg:hidden" id="mobileToggle">
        <i class="bi bi-list text-xl"></i>
    </button>
    {% endif %}

    <!-- Sidebar -->
    {% if user.is_authenticated %}
    {% include 'components/sidebar.html' %}
    {% endif %}

    <!-- Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 z-[999] hidden" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="{% if user.is_authenticated %}ml-64 lg:ml-64 min-h-screen transition-all duration-300{% else %}flex justify-center items-center w-full min-h-screen{% endif %} relative z-10"
        id="mainContent">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const overlay = document.getElementById('sidebarOverlay');
            const mobileToggle = document.getElementById('mobileToggle');
            const sidebarToggle = document.getElementById('sidebarToggle');

            function isMobile() {
                return window.innerWidth < 1024; // lg breakpoint
            }

            function toggleSidebar() {
                if (isMobile()) {
                    sidebar.classList.toggle('-translate-x-full');
                    overlay.classList.toggle('hidden');
                } else {
                    sidebar.classList.toggle('-translate-x-full');
                    mainContent.classList.toggle('ml-0');
                }
            }

            // Event listeners
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }

            if (mobileToggle) {
                mobileToggle.addEventListener('click', toggleSidebar);
            }

            if (overlay) {
                overlay.addEventListener('click', function () {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                });
            }

            // Handle window resize
            window.addEventListener('resize', function () {
                if (!isMobile()) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.add('hidden');
                } else {
                    sidebar.classList.add('-translate-x-full');
                }
            });

            // Initialize mobile state
            if (isMobile()) {
                sidebar.classList.add('-translate-x-full');
            }

            // Theme switching functionality
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;

            // Load saved theme or default to light theme
            const savedTheme = localStorage.getItem('theme') || 'cupcake';
            htmlElement.setAttribute('data-theme', savedTheme);

            // Set toggle state based on current theme
            if (themeToggle) {
                themeToggle.checked = savedTheme === 'night';

                themeToggle.addEventListener('change', function () {
                    const newTheme = this.checked ? 'night' : 'cupcake';
                    htmlElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);

                    // Dispatch custom event for other components to listen to
                    window.dispatchEvent(new CustomEvent('themeChanged', {
                        detail: { theme: newTheme }
                    }));
                });
            }

            // Random background positioning with fade effect
            function randomizeBackgroundElements() {
                const elements = ['bgElement1', 'bgElement2', 'bgElement3', 'bgElement4'];

                elements.forEach((elementId, index) => {
                    const element = document.getElementById(elementId);
                    if (element) {
                        // Add transition for smooth opacity changes
                        element.style.transition = 'opacity 0.3s ease-in-out';

                        // Fade out with slight delay for each element
                        setTimeout(() => {
                            element.style.opacity = '0';

                            // Reposition after fade out
                            setTimeout(() => {
                                const maxX = window.innerWidth;
                                const maxY = window.innerHeight;

                                const x = Math.random() * (maxX - 200) - 100;
                                const y = Math.random() * (maxY - 200) - 100;

                                element.style.left = x + 'px';
                                element.style.top = y + 'px';

                                // Fade back in
                                setTimeout(() => {
                                    // Restore original opacity based on element
                                    if (elementId === 'bgElement1' || elementId === 'bgElement2' ||
                                        elementId === 'bgElement3' || elementId === 'bgElement4') {
                                        element.style.opacity = '0.2';
                                    }
                                }, 50);
                            }, 300);
                        }, index * 150); // Stagger the fade effect
                    }
                });
            }

            // Initialize random positions
            randomizeBackgroundElements();

            // Reposition elements every 10 seconds for dynamic effect
            setInterval(randomizeBackgroundElements, 10000);

            // Reposition on window resize
            window.addEventListener('resize', randomizeBackgroundElements);

            // Cursor follower functionality
            const cursorFollower = document.getElementById('cursorFollower');

            document.addEventListener('mousemove', function (e) {
                if (cursorFollower) {
                    const x = e.clientX;
                    const y = e.clientY;

                    cursorFollower.style.left = 10 + x + 'px';
                    cursorFollower.style.top = -10 + y + 'px';
                    cursorFollower.style.transform = 'translate(-50%, -50%)';
                }
            });
        });
    </script>
</body>

</html>
